{% extends "gestion/base.html" %}
{% block content %}
<h2>Supprimer Présence</h2>
<p>Êtes-vous sûr de vouloir supprimer la présence de {{ presence.catechumene.user.username }} pour {{ presence.cours or presence.messe }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'presences' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
