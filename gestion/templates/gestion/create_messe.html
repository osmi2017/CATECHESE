{% extends 'gestion/base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold">Cr√©er une Messe</h1>
    <a href="{% url 'messes' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">&larr; Retour</a>
</div>

<div class="flex justify-center">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
