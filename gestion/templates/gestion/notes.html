{% extends 'gestion/base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold">Notes</h1>
    <a href="{% url 'create_note' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ajouter Note</a>
</div>

<table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="py-2 px-4">Catéchumène</th>
            <th class="py-2 px-4">Cours</th>
            <th class="py-2 px-4">Note</th>
            <th class="py-2 px-4">Actions</th>
        </tr>
    </thead>
    <tbody class="bg-gray-200">
        {% for note in notes %}
        <tr class="bg-white border-b">
            <td class="py-2 px-4">{{ note.catechumene.get_full_name }}</td>
            <td class="py-2 px-4">{{ note.cours.nom }}</td>
            <td class="py-2 px-4">{{ note.note }}</td>
            <td class="py-2 px-4">
                <a href="{% url 'update_note' note.id %}" class="text-blue-500 hover:text-blue-700">Modifier</a>
                <a href="{% url 'delete_note' note.id %}" class="text-red-500 hover:text-red-700 ml-2">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
