{% extends 'gestion/base.html' %}
{% block content %}
<h1>Supprimer l'Animateur</h1>
<p>Êtes-vous sûr de vouloir supprimer cet animateur ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'animateurs' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
