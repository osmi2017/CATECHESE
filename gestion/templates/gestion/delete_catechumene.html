{% extends 'gestion/base.html' %}
{% block content %}
<h1>Supprimer le Catéchumène</h1>
<p>Êtes-vous sûr de vouloir supprimer ce catéchumène ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'catechumens' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
